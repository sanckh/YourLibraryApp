<div class="app-sidenav-content">

  <div>
    <h2>Recently Added Books</h2>
    <div class="scrollable-row">
      <mat-card *ngFor="let book of recentlyAddedBooks" class="book-card">
        <mat-card-header>
          <mat-card-title>{{book.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{book.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div>
    <h2>Your Lists</h2>
    <div class="scrollable-row">
      <!-- Placeholder cards for "Your Lists" -->
      <mat-card *ngFor="let list of userLists" class="list-card">
        <mat-card-header>
          <mat-card-title>{{list.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{list.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>VIEW</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div>
    <h2>Recommended Books</h2>
    <div class="scrollable-row">
      <!-- Placeholder cards for "Recommended Books" -->
      <mat-card *ngFor="let book of recommendedBooks" class="book-card">
        <mat-card-header>
          <mat-card-title>{{book.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{book.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</div>
