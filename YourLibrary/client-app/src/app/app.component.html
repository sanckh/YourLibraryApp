<mat-toolbar *ngIf="!isLoginPage()">
  <button mat-icon-button (click)="toggleSidenav()" matTooltip="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ currentUser?.firstName }} {{ currentUser?.lastName }}'s Library</span>
  <span class="toolbar-item-spacer"></span>
  <form class="search-container" [formGroup]="searchForm" (ngSubmit)="navigateToSearchPage()">
    <input class="form-control search-input" formControlName="searchTerm" type="search" placeholder="Search for a book!" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0 search-button" type="submit"><mat-icon>search</mat-icon></button>
  </form>
  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="/profile">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav
      *ngIf="authService.isAuthenticated()"
      #sidenav mode="side"
      [class.mat-elevation-z4]="true"
      class="app-sidenav">
    <mat-nav-list>
      <mat-list-item routerLink="/settings">
        <mat-icon>settings</mat-icon><span>Settings</span>
      </mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Subscriptions
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="#">
            <mat-icon>apple</mat-icon><span>Test Option 1</span>
          </a>
          <a mat-list-item routerLink="#">
            <mat-icon>android</mat-icon><span>Test Option 2</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <a mat-list-item (click)="sideNavOnHomeClicked()" [ngClass]="{'active-link': activeLink === 'home'}">Home</a>
      <a mat-list-item routerLink="/subscription">Subscription</a>
      <a mat-list-item routerLink="/library">Your Library</a>
      <a mat-list-item (click)="sideNavOnLogoutClicked()">Sign out</a>
      <a mat-list-item (click)="sideNavOnSearchClicked()" [ngClass]="{'active-link': activeLink === 'search'}">Search for books</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
